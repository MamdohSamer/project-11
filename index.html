<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cont">
    <div class="restult">
      <p class="res">Your Result</p><br>
      <div class="cir">
        <h1>76 <p class="of">of 100</p></h1>
      </div>
      <h2>Great</h2>
      <p class="disc">You scored higher than 65% of</p>
      <p class="disc">the people who have taken</p>
      <p class="disc">these tests.</p>
    </div>

    <div class="summary">
      <p class="sum">summary</p>
      <div class="sections red">
         <div class=" gg"><img src="assets/images/icon-reaction.svg" alt="light img"><p class="textred">Reaction</p></div>
         <div class="gg"><p class="bold">80</p> <p>/100</p></div>
       </div>
      <div class="sections orange">
        <div class=" gg"><img src="assets/images/icon-memory.svg" alt="light img"><p class="textorange">Reaction</p></div>
        <div class="gg"><p class="bold">80</p> <p>/100</p></div>
      </div>
      <div class="sections green">
        <div class=" gg"><img src="assets/images/icon-verbal.svg" alt="light img"><p class="textgreen">Reaction</p></div>
        <div class="gg"><p class="bold">80</p> <p>/100</p></div>
      </div>
      <div class="sections purple">
        <div class=" gg"><img src="assets/images/icon-visual.svg" alt="light img"><p class="textpurple">Reaction</p></div>
        <div class="gg"><p class="bold">80</p> <p>/100</p></div>
      </div>
      <div class="last"><button><p >Continue</p></button></div>
    </div>
  </div>
  
</body>
</html>
